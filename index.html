<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover" />

  <!-- PWA Manifest -->
  <link rel="manifest" href="/manifest.json" />

  <!-- Apple Mobile Web App -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="NYTVNT News" />
  <link rel="apple-touch-icon" href="/icon-192.png" />


  <!-- SEO Meta Tags -->
  <meta name="description"
    content="Times of NYTVNT - Real-time cybersecurity news, threat intelligence, and security updates from trusted sources worldwide." />
  <meta name="keywords"
    content="cybersecurity, cyber intelligence, security news, threat intelligence, malware, data breach, hacking news" />
  <meta name="author" content="Times of NYTVNT" />
  <meta name="robots" content="index, follow" />

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Times of NYTVNT | Cyber Intelligence Network" />
  <meta property="og:description"
    content="Real-time cybersecurity news and threat intelligence from trusted sources worldwide." />
  <meta property="og:site_name" content="Times of NYTVNT" />

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Times of NYTVNT | Cyber Intelligence Network" />
  <meta name="twitter:description"
    content="Real-time cybersecurity news and threat intelligence from trusted sources worldwide." />

  <!-- Theme Color -->
  <meta name="theme-color" content="#0a0a0a" />

  <title>Times of NYTVNT | Cyber Intelligence News</title>

  <!-- Preconnect for Performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://api.rss2json.com">

  <!-- Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Orbitron:wght@400;500;600;700;800;900&family=Rajdhani:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
